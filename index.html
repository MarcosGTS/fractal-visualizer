<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Visualizer</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fractal Visualizer</h1>
    <main>
        <div>
            
            <canvas id="canvas"></canvas>
        </div>
        <div id="parameters">
            <section>
                <!-- Estructural Parameters -->
                <h3>Structural Parameters</h3>
                <hr>
                <div class="parameter">
                    <span>Direction</span>
                    <input type="range" min="-50" max="50" step="1" value="0" id="tree-direction">
                </div>
                <div class="parameter">
                    <span>Spread</span>
                    <input type="range" min="0" max="100" step="1" value="50"id="branches-spread">
                </div>
                <div class="parameter">
                    <span>Branchs</span>
                    <input type="range" min="1" max="3" step="1" value="2" id="spread-factor">
                </div>
                <div class="parameter">
                    <span>Length</span>
                    <input type="range" min="0" max="1" step="0.05" value="0.8"id="decrease-factor">
                </div>
                <div class="parameter">
                    <span>Height</span>
                    <input type="range" min="1" max="15" step="1" value="4"id="height">
                </div>
                <div>
                    <span>Randomness</span>
                    <input type="checkbox" id="randomness">
                </div>
            </section>
            <section>
                <!-- Reder Parameters -->
                <h3>Rederer Parameters</h3>
                <hr>
                <div class="parameter">
                    <span>Min Width</span>
                    <input type="range" min="1" max="20" step="1" value="2"id="min-width">
                </div>
                <div class="parameter">
                    <span>Max Width</span>
                    <input type="range" min="1" max="20" step="1" value="10"id="max-width">
                </div>
                <div class="parameter">
                    <span>Primary Color</span>
                    <input type="color" id="primary-color" value="#3B5F0B">
                </div>
                <div class="parameter">
                    <span>Secondary Color</span>
                    <input type="color" id="secondary-color" value="#8B4513">
                </div>
            </section>
            <div id="buttons">
                <button id="refresh">Refresh</button>
                <button id="save">Save</button>
            </div>
        </div>
    </main>
    
    <footer>
        Copyright Â© 2023 MarcosGTS
        <a href="https://github.com/MarcosGTS/fractal-visualizer" class="github" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1051/1051326.png"></a>
    </footer>
</body>
</html>
