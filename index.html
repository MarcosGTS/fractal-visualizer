<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Visualizer</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Fractal Visualizer</h1>
    <canvas id="canvas"></canvas>
    <div>
        <input type="range" min="-50" max="50" step="1" value="0" id="tree-direction">
        <input type="range" min="0" max="100" step="1" value="50"id="branches-spread">
        <input type="range" min="1" max="4" step="1" value="2" id="spread-factor">
        <input type="range" min="0" max="1" step="0.05" value="0.8"id="decrease-factor">
        <input type="range" min="1" max="15" step="1" value="2"id="height">
    </div>
    
</body>
</html>
